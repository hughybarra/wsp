<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Form</title>
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div id="wrapper">
			<!-- NAVIGATION --> 
			<nav>
			</nav> <!-- Close navigation --> 
			<!-- FORM FIELD --> 
			<fieldset>
			<legend>Feedback</legend>
			<form>
				<label for="name">First Name</label>
				<input type="text" id="name" title="name" required>

				<label for="last-name">Last Name</label>
				<input type="text" id="last-name" title="email" required>

				<label for="email">E-Mail Address</label>
				<input type="email" id="email" title="email" placeholder="user.name@domain.com" required>

				<label for="areatext">Comments</label>
				<textarea rows="4" cols="50" id="areatext" placeholder="Enter your comments here."></textarea>

				<input type="submit" value="submit">
			</form>
			</fieldset> <!-- end form field --> 	

		</div>
	</body>
</html>
